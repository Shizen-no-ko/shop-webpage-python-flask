{% extends 'base.html' %}

{% block content %}

<script src="{{ url_for('static' , filename='js/script.js') }}"></script>

<section>
    <div class="container card-stack">
        <div class="flex">
            {% for art in art_list %}
            <div class="card" id="card-{{ art.id }}">
                <img src="{{art.img_url}}" id="img-{{ art.id }}">
                <div class="name-box">
                    <div class="hidden" id="full-title-{{ art.id }}">{{ art.title }}</div>
                    <h3 id="title-{{ art.id }}">
                        {{ art.title[0:14] }}
                    </h3>
                </div>
                <div class="hidden" id="description-{{ art.id }}">{{ art.description }}</div>
                <h4 id="price-{{ art.id }}">
                    Price: â‚¬{{ art.price }}
                </h4>
                <button class="button" id="button-{{ art.id }}">
                    Details
                </button>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<div id="backdrop">
</div>
<div class="card" id="modal-card">
        <h2 id="modal-title">Title</h2>
        <img>
        <p id="modal-description"></p>
        <h3></h3>
    </div>
{% endblock %}
